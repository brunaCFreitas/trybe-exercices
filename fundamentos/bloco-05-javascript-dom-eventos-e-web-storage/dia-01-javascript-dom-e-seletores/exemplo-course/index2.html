<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo - 1</title>
</head>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
      // 1. Adicione uma classe igual para os dois parágrafos.
      // Resposta: Foi adicionada a class 'para' aos dois parágrafos.

       // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função
      // `getElementsByClassName`;
      const listaParagrafos = document.getElementsByClassName('paragrafos');

      // 3. Altere algum estilo do primeiro deles.
      listaParagrafos[0].style.color = 'green';

      // 4. Recupere o subtítulo e altere a cor dele usando a função 
      // `getElementsByTagName`.
      const subTitle = document.getElementsByTagName('h4')[0];
      subTitle.style.color = 'red';

  </script>
</body>

</html>
