<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" method="GET">

    <div class="container mb-3 border header">
      <h1 class="text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </div>

    <div class="border">
      <div class="container mb-3">
        <label class="form-label" for="fullName">Nome:</label>
        <input class="form-control" type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo"
          minlength="10" maxlength="40" required>
      </div>
      <div class="container mb-3">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail" minlength="10"
          maxlength="50" required>
      </div>
    </div>

    <div class="container mb-3 border">
      <p>Destino preferido:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="opcao-1" value="Cidade" checked>
        <label class="form-check-label" for="opcao-1">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="opcao-2" value="Campo">
        <label class="form-check-label" for="opcao-2">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="opcao-3" value="Praia">
        <label class="form-check-label" for="opcao-3">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="opcao-4" value="Montanha">
        <label class="form-check-label" for="opcao-4">Montanha</label>
      </div>
    </div>

    <div class="container mb-3 border">
      <label class="form-label" for="textarea-1">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?</label>
      <textarea class="form-control" name="textearea" id="textarea-1" cols="60" rows="10"
        placeholder="Digite aqui a sua resposta" maxlength="500" wrap="hard"></textarea>
    </div>

    <div class="container form-check mb-3 border">
      <label class="form-label" for="input-data">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="data" id="input-data">
    </div>

    <div class="border">
      <div class="container form-check mb-3">
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
      </div>
      <div class="container form-check mb-3">
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na
          divulgação
          de concursos
          futuros.</label>
      </div>
    </div>

    <div class="container mb-3 border text-center">
      <button class="btn btn-success" type="submit" id="button-submit" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-danger" type="submit" id="button-clear">Apagar</button>
    </div>

  </form>
  <script src="script.js"></script>
</body>

</html>
