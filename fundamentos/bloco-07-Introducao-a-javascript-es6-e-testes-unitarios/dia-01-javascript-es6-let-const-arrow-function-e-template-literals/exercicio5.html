<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5</title>
</head>
<body>
  <h1>Exercício 5</h1>
  <button type="submit" id="btn">Clique aqui!</button>
  <p>Número de cliques do botão: <span id="counter">0</span></p>
  <button type="submit" id="btn-reset">Reset</button>
  <script>
    const botao = document.getElementById('btn');
    const contadorHtml = document.getElementById('counter');
    const botaoReset = document.getElementById('btn-reset');

    let clickCount = 0;

    botao.addEventListener('click', () => {
      clickCount += 1;
      contadorHtml.innerText = clickCount;
    });

    botaoReset.addEventListener('click', () => {
      clickCount = 0;
      contadorHtml.innerText = clickCount;
    });

    
  </script>
</body>
</html>
